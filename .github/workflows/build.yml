---
name: Build

on:
  workflow_run:
    workflows: ['Test']
    types:
      - completed
    branches:
      - master

run-name: ${{ github.event.workflow_run.name }}

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        function: [document-scan-preparation, folder-scanner]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run build for ${{ matrix.function }}
        run: npm run build --workspace=src/functions/${{ matrix.function }}

      - name: Build function
        run: npm run build:function
